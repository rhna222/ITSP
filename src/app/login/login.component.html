<head>
  <style>
  body {
    background-image: url('https://images.unsplash.com/photo-1504711434969-e33886168f5c?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bmV3c3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80');
    background-repeat: no-repeat;
    background-attachment: fixed;  
    background-size: cover;
  }
  </style>
  </head>
<body>

<div class= "logo-bar" style="background-color: rgb(63, 240, 107);" style="text-align:center;" >
  <a class="navbar-brand" href="#"  >
     <img src="./assets/Logo2.png" alt="Logo" class="center"  > </a>
</div>


<div class="justify-content-center mx-auto" >
<!-- src="./assests/fbbu.jpg" -->

 <div class="col-sm-8 mx-auto" style="width: 28rem;height: 36rem;  border-style: solid; border-color: rgb(15, 13, 143);">
    <form  class="text-center border border-light p-5">
     <p class="h4 mb-4">Sign in</p>

        <!-- Email -->
      
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name= "email" [(ngModel)]= "email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="border-color: rgb(63, 240, 107);">
          <small id="emailHelp" class="form-text " style="color: black;">Enter your registered email here</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name= "password" [(ngModel)]= "pwd" class="form-control" id="exampleInputPassword1" placeholder="Password"  style="border-color: rgb(63, 240, 107);">
          <small id="pwdHelp" class="form-text " style="color: black;">Enter your password here</small>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" (click)="submit()" class="btn btn-primary" style="background-color: rgb(63, 240, 107);color: black;">Login</button>
         <!-- Register -->
         
         <p>Not a member?
          <a href="register" style="color: blue;">Register</a>
        </p>


    </form>
 </div>
</div>
</body>
